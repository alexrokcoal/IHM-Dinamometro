<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dinamômetro</title>

    <!-- Carregar fontes -->
    <link rel="stylesheet" href="fonts/fonts.css">

    <!-- Estilização principal da página -->
    <link rel="stylesheet" href="main.css">

    <!-- Biblioteca Dygraph -->
    <script src="libs/dygraph/js/dygraph.min.js"></script> <!-- Código da biblioteca Dygraph -->
    <link rel="stylesheet" href="libs/dygraph/css/dygraph.min.css"> <!-- Código de estilização da biblioteca Dygraph -->
    <link rel="stylesheet" href="libs/dygraph/css/customizacao-dygraph.css"> <!-- Código de estilização da biblioteca Dygraph customizado -->

    <!-- Biblioteca Gauge -->
    <script src="libs/gauge/js/gauge.min.js"></script> <!-- Código da biblioteca Gauge -->

</head>
<body>
    <div id="header">

    </div>

    <div id="container">
        <div id="gauges">


                <div>
                    <span>Avanço Real</span><br>
                    <canvas id="canvas-avanco-real-gauge"></canvas>
                </div>
                <div>
                    <span>Torque</span><br>
                    <canvas id="canvas-torque-gauge"></canvas>
                </div>
                <div>
                    <span>RPM Motor</span><br>
                    <canvas id="canvas-rpm-gauge"></canvas>
                </div>
                <div>
                    <span>Sonda Lambda</span><br>
                    <canvas id="canvas-lambda-gauge"></canvas>
                </div>
                <div>
                    <span>Voltagem Bateria</span><br>
                    <canvas id="canvas-voltagem-bateria-gauge"></canvas>
                </div>

        </div>
        <div id="chart-analyze">
            <div id="analyze-dygraph" class="dygraph"></div>
            <br>
            <button onclick="startRealtime()">Start</button>
            <button onclick="stopRealtime()">Stop</button>
        </div>
        <div id="chart-advanced-configuration">
            <div id="advanced-configuration-dygraph" class="dygraph"></div>
            <div id="controles">
                <div id="mostrar">
                    Mostrar:<br><br>
                    <input type="checkbox" id="0" onclick="changeMapa(this)" checked="">
                    <label for="0" style="color: green;">Mapa avanço 1</label>
                    <input type="checkbox" id="1" onclick="changeMapa(this)" checked="">
                    <label for="1" style="color: blue;">Mapa avanço 2</label>
                </div>

                <div class="vl"></div>

                <div id="configurar">
                    Configurar avanço:<br><br>
                    <button onclick="aumentarAvanco()">+ Aumentar</button>
                    <button onclick="diminuirAvanco()">- Diminuir</button>
                </div>

            </div>
        </div>
    </div>
    <div id="toast"></div>
    <script src="conexao-websocket.js"></script>
    <script src="gauges.js"></script>
    <script src="charts.js"></script>
    <script src="main.js"></script>
</body>
</html>
